<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>blueIT | Kontakt</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style/contact-style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header class="col-12"><img class="logo" src="img/blue-it.png" loading="lazy" alt="Firmenlogo"></header>
            </div>

            <div class="row">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>

                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="contact.html">Kontakt</a>
                          </li>

                          <li class="nav-item">
                            <a class="nav-link" href="404.html">Mein Konto</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </nav>
            </div>

            <main>
                <form action="#" method="POST" class="row heading">
                  <h1 class="main-heading">Wir sind rund um die Uhr für Sie da.</h1>
                  <p class="main-subheading">Kontaktformular</p>

                  <div class="name-container">
                    <div class="name">
                      <label for="firstName">Vorname:</label>
                      <input type="text" id="firstName" name="first_name" placeholder="Ihr vollständiger Vorname">
                    </div>

                    <div class="name">
                      <label for="lastName">Nachname:</label>
                      <input type="text" id="lastName" name="last_name" placeholder="Ihr vollständiger Nachname" required>
                    </div>
                  </div>

                  <div class="container">
                    <label for="email">E-Mail Adresse:</label>
                    <input type="email" id="email" name="email" placeholder="Ihre E-Mail Adresse" required>
                  </div>

                  <div class="container">
                    <label for="subject">Anliegen:</label>
                    <select id="subject" name="subject">
                      <option value="">Bitte wählen</option>
                      <option value="question">Frage</option>
                      <option value="feedback">Feedback</option>
                      <option value="problem">Problem melden</option>
                      <option value="internship">Praktikum</option>
                      <option value="further">sonstiges</option>
                    </select>
                  </div>

                  <div class="returnMessage-container">
                    <label>Rückmeldung erwünscht:</label>
                    <label for="yes" class="returnMessage">
                      <input id="yes" type="radio" name="answer" value="ja" required> Ja
                    </label>
                    
                    <label for="no" class="returnMessage">
                      <input id="no" type="radio" name="answer" value="nein"> Nein
                    </label>
                  </div>

                  <div class="container">
                    <label for="textarea">Nachricht:</label>
                    <textarea id="textarea" name="message" rows="3" cols="100%" placeholder="Was wollen Sie uns mitteilen?" required></textarea>
                  </div>

                  <div class="container">
                    <label for="agb">
                      <input type="checkbox" id="agb" name="agb" value="akzeptiert" required> Ich habe die AGBs gelesen und akzeptiere sie.
                    </label>                    
                  </div>

                  <div class="button">
                    <input type="submit" value="Absenden">
                  </div>
                </form>
            </main>

            <div class="row footer">
                <hr><footer class="col-12">&copy; blueIT 2025</footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
